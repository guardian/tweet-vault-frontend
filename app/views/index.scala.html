@(users: List[String])
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

            <!-- Bootstrap -->
        <link href="@routes.Assets.versioned("stylesheets/lib/bootstrap.css")" rel="stylesheet">
        <link href="@routes.Assets.versioned("stylesheets/main.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-4">
                <form action="" class="js-add-handle-form form-inline">
                    <h4>Users</h4>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">@@</span>
                        <input id="twitter-username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
                    </div>
                    <button class="btn btn-default">Add</button>
                </form>
                <div class="list-group">
                    @for(user <- users) {
                        <a href="#" class="twitter-user list-group-item">@user</a>
                    }
                </div>
            </div>
            <div class="col-sm-8">
                <form action="" class="js-search-form form-inline">
                    <h4>Tweets</h4>
                    <div class="input-group">
                        <input id="twitter-username" type="text" class="form-control" placeholder="Keywords" aria-describedby="sizing-addon2">
                    </div>
                    <button class="btn btn-default">Search</button>
                </form>
                <ul class="user-tweets list-group">

                </ul>
            </div>
        </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="@routes.Assets.versioned("javascripts/lib/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/typeahead.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
