@(users: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

            <!-- Bootstrap -->
        <link href="@routes.Assets.versioned("stylesheets/lib/bootstrap.css")" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <pre>@users</pre>
        <div class="container">
            <div class="col-sm-4">
                <form action="" class="js-add-handle-form form-inline">
                    <h4>Users</h4>
                    <div class="input-group">
                        <span class="input-group-addon" id="sizing-addon2">@@</span>
                        <input id="twitter-username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
                    </div>
                    <button class="btn btn-default">Add</button>
                </form>
                <div class="list-group">
                    <a href="#" class="list-group-item active">
                        Cras justo odio
                    </a>
                    <a href="#" class="list-group-item">Silvio Berlusconi</a>
                    <a href="#" class="list-group-item">Famous person</a>
                    <a href="#" class="list-group-item">Nigel Farage</a>
                    <a href="#" class="list-group-item">ISIS fighter</a>
                </div>
            </div>
            <div class="col-sm-8">
                <form action="" class="js-search-form form-inline">
                    <h4>Tweets</h4>
                    <div class="input-group">
                        <input id="twitter-username" type="text" class="form-control" placeholder="Keywords" aria-describedby="sizing-addon2">
                    </div>
                    <button class="btn btn-default">Search</button>
                </form>
                <ul class="list-group">
                    <li class="list-group-item">Here's a tweet!</li>
                    <li class="list-group-item">Something I said</li>
                    <li class="list-group-item">I regret saying this!</li>
                    <li class="list-group-item">Offensive comment which I deleted</li>
                    <li class="list-group-item">Tweet tweet tweet tweet tweet</li>
                </ul>
            </div>
        </div>

            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="@routes.Assets.versioned("javascripts/lib/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/lib/typeahead.bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
